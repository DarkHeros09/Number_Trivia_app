# include: package:effective_dart/analysis_options.1.3.0.yaml
include: package:lint/analysis_options.yaml

linter:
  rules:
    constant_identifier_names: false
    # use debugPrint instead.
    # avoid_print: false
    avoid_private_typedef_functions: false
    sort_child_properties_last: false
    sized_box_for_whitespace: false
    avoid_classes_with_only_static_members: false
    prefer_relative_imports: true
    type_annotate_public_apis: false
    avoid_void_async: false

analyzer:
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false
  exclude:
    # ignore warnings in files from json_serializable, built_value and most generators
    - "**/*.g.dart"
    # ignore warnings in files generated by Freezed specifically.
    - "**/*.freezed.dart"
    # ignore warnings in files generated by Chopper specifically.
    - "**/*.chopper.dart"